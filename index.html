<!DOCTYPE html>
<html data-bs-theme="dark" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google" content="notranslate" />
    <title>YouTube Thumbnail Downloader</title>
    <meta name="description" content="Download YouTube video thumbnail" />
    <meta name="keywords" content="youtube,thumbnail" />
    <meta property="og:title" content="YouTube Thumbnail Downloader" />
    <meta property="og:description" content="Download YouTube video thumbnail" />
    <meta property="og:image" content="img/preview.png" />
    <meta property="twitter:title" content="YouTube Thumbnail Downloader" />
    <meta property="twitter:description" content="Download YouTube video thumbnail" />
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:image" content="img/preview.png" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Pretendard -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" />
    <!-- Font Awesome 7 -->
    <script src="js/fontawesome.min.js"></script>
    <script src="js/fontawesome.solid.min.js"></script>
    <!-- Site -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="mb-5 overflow-y-scroll">
    <div class="container-fluid">
      <header class="sticky-top bg-dark pb-2">
        <p class="float-start mt-1">
          <a href="/"><i class="fa-solid fa-home"></i></a>
        </p>
        <p class="h4 text-center pt-1 mb-0">
          YouTube Thumbnail Downloader<small><a id="sample" class="fs-6 text-decoration-none link-opacity-10 pe-auto" style="cursor: pointer">.</a></small>
        </p>
        <form id="form">
          <div class="input-group position-relative">
            <input id="youtube-url" class="form-control" type="text" placeholder="YouTube ID/URL" minlength="11" required="required" />
            <select id="thumb-type" class="form-select flex-grow-0" style="width: auto !important">
              <option value="jpg" selected="selected">JPG</option>
              <option value="webp">WebP</option>
            </select>
            <button id="submit" class="btn btn-outline-primary" type="submit">Submit</button>
            <button id="clear" class="btn btn-outline-secondary" type="button">Clear</button>
          </div>
        </form>
      </header>
      <div id="result" class="row pt-2 g-3 align-items-stretch"></div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
